<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text"
                        class="form-control"
                        placeholder="Buscar hospital..."
                        #txtTermino
                        (keyup)="buscarHospital(txtTermino.value)">

            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="aler-heading">Cargando</h4>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales ({{ (hospitales)?hospitales.length: '...' }})</h4>
                        <h6 class="card-subtitle">Hospitales registrados</h6>
                    </div>
                        <div class="col">
                            <div class="text-right">
                                <button (click)="abrirSweetAlert()" 
                                    class="btn btn-primary">
                                    <i class="fa fa-hospital-o"></i>
                                    Crear Hospital
                                </button>
                            </div>
                        </div>
                </div>
            
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <img (click)="abrirModal(hospital)" 
                                        class="w100-img cursor"
                                        [src]="hospital.img | imagen:'hospitales'" 
                                        [alt]="hospital.nombre">
                                </td>
                                <td>
                                    <input type="text"
                                            class="form-control"
                                            placeholder="nombre del hospital"
                                            [(ngModel)]="hospital.nombre">
                                </td>

                                <td class="text-nowrap text-center">
                                    <a  (click)="guardarCambios(hospital)"
                                        class="cursor"
                                        data-toggle="tooltip" 
                                        data-original-title="Guardar"> 
                                        <i class="fa fa-save text-inverse m-r-10"></i> 
                                    </a>
                                    <a  (click)="eliminarHospital(hospital)"
                                        class="cursor"
                                        data-toggle="tooltip" 
                                        data-original-title="Borrar">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary mr-3">Anterior</button>
                <button class="btn btn-secondary">Siguiente</button>                     -->
            </div>
        </div>
    </div>
</div>
