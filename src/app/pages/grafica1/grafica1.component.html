<div class="row">
    <div class="col-12">
      <div *ngIf="polarAreaChartData.length > 0">
        <div>
          <div style="display: block">
            <canvas baseChart
              [data]="polarAreaChartData"
              [labels]="polarAreaChartLabels"
              [legend]="polarAreaLegend"
              [chartType]="polarAreaChartType">
            </canvas>
          </div>
        </div>
      </div>
    </div>
</div>
